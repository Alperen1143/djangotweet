{% extends "base.html" %}
{% block content %}

    {% if form.errors %}
    <p>Kullan覺c覺 Ad覺 Veya Parola Hatal覺!</p>
    {% endif %}

    {% if user.is_authenticated %}
    <h2 style="padding: 10px;">Welcome {{ user.username }}</h2>
    {% else %}
    <br><br>
    <div class="container" style="border: 4px solid cadetblue; padding:8px; width: 50%; ">
        <form method="POST" action="{% url 'login' %}"> 
            {% csrf_token %}
                {%for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
                {{field}}
            </div>
                {%endfor%}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    {% endif %}

{% endblock %}
